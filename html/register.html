<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./../css/index.css" type="text/css">
  <script src="http://www.blockreferendum.com/node_modules/web3/dist/web3.min.js"></script>
  <script src="http://www.blockreferendum.com/js/globalvars.js"></script>
  <script src="http://www.blockreferendum.com/js/register.js"></script>
  <script src="http://www.blockreferendum.com/js/home-button.js"></script>
  <Title>Voter Registration</title>
</head>
<body class="text-center">
  <div class="home">
      <button type="submit" class="btn btn-primary-sm">Home</button>
  </div>
  <div class="overlay">
    <div class="main">
      <div id="registration">
          <h1 class="h3 mb-3 font-weight-normal">Please Register to Vote</h1>
          <small class="text-muted">Note: This data is not actually checked against any database as this is a proof of concept so feel free to enter anything<br>If register button does not become white when data is input refresh the page</small>
          <div class="form-group mx-sm-3 mb-2">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="John Doe"> <br />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="number">Voter Registration Number (must be 7 digits long)</label>
            <input class="form-control" id="number" type="text" placeholder="7777777"> <br />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <button class="btn btn-default" disabled="disabled" id="register">Register</button>
          </div>
      </div>
    </div>
  </div>
</body>
